#Atestado
atestado.texto1:\u0009Eu, Elias Bilha de Carvalho, presidente da Comunidade Terap\u00EAutica Eben\u00E9zer, certifico que o Sr.
atestado.texto2: deu entrada para tratamento de desintoxica\u00E7\u00e3o no dia
atestado.texto3: e permaneceu internado por
atestado.texto4:, concluindo o seu plano de tratamento e recebendo alta no dia
atestado.texto5.1:Prezado(a) Sr.(a)
atestado.texto5:Eu, Elias Bilha de Carvalho, CPF 686.100.500-25, venho atrav\u00E9s deste apresentar a Comunidade Terap\u00EAutica Eben\u00E9zer, entidade com fins n\u00E3o-econ\u00F4micos fundada em 14 de maio de 2012 sob o CNPJ 16.841.004/0001-32.
atestado.texto5.2:A comunidade, localizada no munic\u00EDpio de Gravata\u00ED, RS, na rua Via \u00C1pia,670, bairro Santa Tecla, \u00E9 uma comunidade de car\u00E1ter cultural, filantr\u00F3pico, beneficente e social com a finalidade de dar assist\u00EAncia a portadores de dist\u00FArbios ps\u00EDquicos e depend\u00EAncia qu\u00EDmica, o nosso per\u00EDodo de tratamento \u00E9 de 9 (nove) meses, se necess\u00E1rio mais 3 (tr\u00EAs) meses de refor\u00E7o, na qual deu entrada para tratamento de desintoxica\u00E7\u00E3o o Sr.
atestado.texto6:portador do RG 
atestado.texto7: no dia  
