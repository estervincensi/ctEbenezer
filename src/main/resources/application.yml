spring:
  thymeleaf:
    prefix: classpath:/templates
  jackson:
    serialization.write-dates-as-timestamps: false
  jpa.properties.hibernate.default_schema: CTEBENEZER
  mvc:
    favicon:
      enabled: true
    locale: pt_BR
  multipart:
    maxFileSize: 100MB
    maxRequestSize: 100MB
server.error.whitelabel.enabled: false
---
spring:
  thymeleaf:
    cache: false
  h2.console:
    enabled: true
    path: /db
  jpa:
    show-sql: true
    hibernate:
        ddl-auto: create-drop
  datasource:
    url: jdbc:h2:~/dev;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS CTEBENEZER 
    platform: h2
logging:
  file: ./ebenezer-console.log
  level.org:
    springframework.web: DEBUG
    hibernate: ERROR