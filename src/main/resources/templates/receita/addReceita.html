<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="en" layout:decorator="/layouts/main">
<body>
	<div layout:fragment="content">
		<div class="right_col" role="main">
			<div class="x_content dashboard_graph">
				<div class="row x_title">
						<h3>Adicionar Receita</h3>
				</div>
				<form class="form-horizontal form-label-left col-md-10 col-sm-10 col-xs-10" th:action="@{/receita/salvarReceita}" th:object="${receita}" method="post">
					<input type="hidden" th:field="*{id}"/>
					<input type="hidden" th:field="*{consulta}"/>
					<label>Digite informações da receita (ex.: medicação, duração do tratamento, etc)</label><br/>
					<textarea style="width:470px; height:150px;" th:field="*{descricaoDaReceita}"></textarea>
					<div class="ln_solid"></div>
					<div class="form-group">
						<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
							<a class="btn btn-primary" th:href="@{/consulta/listar}" th:text="#{ficha.btnCancelar}"></a>
							<button id="salvar" type="submit" class="btn btn-success" th:text="#{ficha.btnSalvar}"></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
