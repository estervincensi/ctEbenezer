<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<body>
		<div class="col-md-3 left_col" th:fragment="items">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a th:href="@{/}" class="site_title" ><i class="fa fa-home"></i> <span th:text="#{menu.ct}"></span></a>


            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              
              <div class="profile_info">
                <span th:text="#{menu.bemvindo}"></span>
                <h2><span sec:authentication="principal.pessoa.nome"></span></h2>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section" style="margin-bottom:0px;" th:if="${ #authorization.expression('isAuthenticated()') and (#strings.contains(#authentication.principal.authorities,'ROLE_USER') or #strings.contains(#authentication.principal.authorities,'ROLE_ADMIN') or #strings.contains(#authentication.principal.authorities,'ROLE_PRESIDENTE'))}">
                <ul class="nav side-menu">
                  <li><a id="residente"><i class="fa fa-users"></i> <span th:text="#{menu.residentes}"></span> <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li><a id="cadastrar" th:href="@{/residente/cadastrar}" th:text="#{menu.cadastrar}"></a></li>
                      <li><a id="pesquisar" th:href="@{/residente/listar}" th:text="#{menu.pesquisar}"></a></li>
                    </ul>
                  </li>
                  
	                  <li><a id="atestado"><i class="fa fa-edit"></i> <span th:text="#{menu.atestados}"></span> <span class="fa fa-chevron-down"></span></a>
	                    <ul class="nav child_menu">
	                      <li><a id="permanencia" th:href="@{/residente/listarAtivos}" th:text="#{menu.permanencia}"></a></li>
	                    </ul>
	                  </li>
	                  
                </ul>
              </div>
              <div class="menu_section" style="margin-bottom:0px;">
                <ul class="nav side-menu">
              
	                 <li><a id="servicosMedicos"><i class="fa fa-medkit"></i> <span th:text="#{menu.servicosMedicos}"></span> <span class="fa fa-chevron-down"></span></a>
	                    <ul class="nav child_menu">
	                      <li><a id="consultas" th:href="@{/consulta/listar}" th:text="#{menu.consultas}"></a></li>
	                      <li><a id="receitas" th:href="@{/receita/listar}" th:text="#{menu.receitas}"></a></li>
	                    </ul>
	                  </li>
	                  
	                  </ul>
	             </div>
              	<div class="menu_section" style="margin-bottom:0px;" th:if="${ #authorization.expression('isAuthenticated()') and (#strings.contains(#authentication.principal.authorities,'ROLE_PRESIDENTE') or #strings.contains(#authentication.principal.authorities,'ROLE_ADMIN'))}">
                <ul class="nav side-menu">
              
	                  <li><a id="relatorios"><i class="fa fa-area-chart"></i> <span th:text="#{menu.relatorios}"></span> <span class="fa fa-chevron-down"></span></a>
	                    <ul class="nav child_menu">
	                      <li><a id="dependencias" th:href="@{/relatorio/graficoDependencias}">Dependências mais comuns</a></li>
	                      <li><a id="entradas" th:href="@{/relatorio/graficoAtendimentos}">Entradas por ano</a></li>
	                      <li><a id="saidas" th:href="@{/relatorio/graficoBaixas}">Saídas por ano</a></li>
	                    </ul>
	                  </li>
	                  
	                  </ul>
	             </div>
	             <div class="menu_section" th:if="${ #authorization.expression('isAuthenticated()') and #strings.contains(#authentication.principal.authorities,'ROLE_ADMIN')}">
                <ul class="nav side-menu">
	                  <li><a id="usuario"><i class="fa fa-user"></i> <span th:text="#{menu.usuarios}"></span> <span class="fa fa-chevron-down"></span></a>
	                    <ul class="nav child_menu">
	                      <li><a id="cadastrarUsuario" th:href="@{/usuario/cadastrar}" th:text="#{menu.adicionarUsuario}"></a></li>
	                      <li><a id="ativarUsuario" th:href="@{/usuario/listar}">Ativar/Desativar Usuário</a></li>
	                    </ul>
	                  </li>
	                  
	                  </ul>
	             </div>
            </div>
            <!-- /sidebar menu -->
          </div>
        </div>
	</body>
</html>
