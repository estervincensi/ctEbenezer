<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="en" layout:decorator="/layouts/main">


<body>
	<div layout:fragment="content">
		<div class="right_col" role="main">
			<div class="x_content dashboard_graph">
				<div class="row x_title">
					<h3>Desligar Residente</h3>
				</div>
				<form class="form-horizontal form-label-left col-md-10 col-sm-10 col-xs-10"	th:object="${pia}" method="post" th:action="@{/pia/finalizar}">
						<input type="hidden" th:value="${id}" th:field="*{id}"/>
					<div class="form-group">
						<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-5">
							<label>Avaliação Final:</label><br/>
							<textarea style="width:330px; height:150px;" th:field="${pia.avaliacaoFinal}"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-5">
							<label >Selecione o tipo de desligamento</label>
							<input type="radio" required="required" th:value="true" name="desistiu" th:field="${pia.desistiu}"/>Desistência
							<input type="radio" required="required" th:value="false" name="desistiu" th:field="${pia.desistiu}"/>Alta
						</div>
					</div>
					<div class="ln_solid"></div>
					<div class="form-group">
						<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-5">
							<a class="btn btn-primary" th:href="@{/}"
								th:text="#{ficha.btnCancelar}"></a>
							<button type="reset" class="btn btn-primary"
								th:text="#{ficha.btnLimpar}"></button>
							<button id="salvar" type="submit" class="btn btn-success"
								th:text="#{ficha.btnSalvar}"></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
