<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="en" layout:decorator="/layouts/main">
<body>
	<div layout:fragment="content">
		<div class="right_col" role="main">
			<div class="x_content dashboard_graph">
			<div class="row x_title">
					<h3>Visualizar Consulta</h3>
				</div>
				<div class="form-group">
					
					<div class="col-md-9 col-sm-9 col-xs-12 col-lg-9 col-md-offset-1">
						<label class="control-label col-md-1 col-sm-1 col-lg-1 col-xs-12" th:text="#{consulta.medico}"></label>
						<select disabled="disabled">
							<option th:text="${consulta.medico.pessoa.nome}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
				<div class="col-md-9 col-sm-9 col-xs-12 col-lg-9 col-md-offset-1">
					<label class="control-label col-md-1 col-sm-1 col-lg-1 col-xs-12" th:text="#{consulta.Residente}"></label>
					<input type="text" th:value="${consulta.residente.nome}" disabled="disabled"/>
					</div>
				</div>
				<div class="form-group">
					
					<div class="col-md-9 col-sm-9 col-xs-12 col-lg-9 col-md-offset-1">
					<label class="control-label col-md-1 col-sm-1 col-lg-1 col-xs-12">Data:</label>
					<input th:value="${#dates.format(consulta.data,'dd/MM/YYYY')}" th:id="data" th:name="data" disabled="disabled"/>
					</div>
				</div>
				<div class="form-group">
					
					<div class="col-md-9 col-sm-9 col-xs-12 col-lg-9 col-md-offset-1">
					<label class="control-label col-md-1 col-sm-1 col-lg-1 col-xs-12" >Hora:</label>
						<select disabled="disabled">
							<option th:text="${consulta.hora}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-9 col-sm-9 col-xs-12 col-lg-9 col-md-offset-1">
						<label class="control-label col-md-1 col-sm-1 col-lg-1 col-xs-12" >Observações:</label><br/>
						<textarea style="width:500px; height:150px;" th:text="${consulta.observacoes}" disabled="disabled"></textarea>
					</div>
				</div>
				<div class="form-group">
						<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
							<a class="btn btn-primary" th:href="@{/consulta/listar}">Voltar</a>
						</div>
					</div>
			</div>
		</div>
	</div>
</body>
</html>
