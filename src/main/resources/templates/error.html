<!DOCTYPE html>
<html lang="en" layout:decorator="/layouts/main">


<body>

	<div layout:fragment="content">
        <section class="content-header">
            <h1>
                <span th:text="#{erro.texto.titulo}"></span>
                <small><span th:text="#{erro.titulo.descricao}"/></small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Ops</a></li>
                <li><a href="#">Error</a></li>
                <li class="active">Error</li>
            </ol>
        </section>
        <section class="content">

            <!-- /.row -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Responsive Hover Table</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th th:text="#{erro.texto.chave}">Key</th>
                                    <th th:text="#{erro.texto.valor}">Value</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="#{erro.texto.hora}">TimeStamp</td>
                                    <td th:text="${timestamp}"></td>
                                </tr>
                                <tr>
                                    <td th:text="#{erro.texto.status}">Status</td>
                                    <td th:text="${status}"></td>
                                </tr>
                                <tr>
                                    <td th:text="#{erro.texto.mensagem}">Message</td>
                                    <td th:text="${message}"></td>
                                </tr>
                                <tr>
                                    <td th:text="#{erro.texto.erro}">Error</td>
                                    <td th:text="${error}"></td>
                                </tr>
                                <tr>
                                    <td th:text="#{erro.texto.local}">Path</td>
                                    <td th:text="${path}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </section>

	</div>
</body>

</html>
